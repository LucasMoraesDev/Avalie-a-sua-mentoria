<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avalie a sua mentoria</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <div class="img-logo"></div>
      <div class="sub-title">Informações pessoais</div>
    </header>
    <main>
      <form>
        <div class="form-wrapper">
          <fieldset>
            <div class="col-2">
              <div class="input-wrapper">
                <label for="input-name">Nome</label>
                <input type="text" id="input-name" />
              </div>

              <div class="input-wrapper">
                <label for="input-surname">Sobrenome</label>
                <input type="text" id="input-surname" />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="input-email"
                >Email<span>(digite um email válido)</span></label
              >
              <input type="email" id="input-email" />
            </div>
          </fieldset>

          <fieldset>
            <legend>Informações do mentor</legend>
            <div class="col-2">
              <div class="input-wrapper">
                <label for="input-select"
                  >Selecione quem foi o seu mentor(a)</label
                >
                <select type="text" id="input-select">
                  <option value="Joane">Joane</option>
                  <option value="Vitória">Vitória</option>
                  <option value="Paola">Paola</option>
                  <option value="Roberto">Roberto</option>
                  <option value="Jefferson">Jefferson</option>
                </select>
              </div>
            </div>

            <div class="input-wrapper marg-top-more">
              <label for="input-feedback">Feedback sobre o mentor</label>
              <textarea type="text" id="input-feedback"></textarea>
            </div>

            <div class="input-wrapper marg-top-more-2 checkbox-wrapper">
              <input type="checkbox" id="input-checkbox" />
              <label for="input-checkbox" id="label-checkbox"
                >Todas as minhas dúvidas foram esclarecidas durante a
                mentoria.</label
              >
            </div>
          </fieldset>

          <fieldset class="marg-top-more-3">
            <legend>Agendando próxima mentoria</legend>
            <div class="col-2">
              <div class="input-wrapper">
                <label for="input-date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="input-date" />
              </div>

              <div class="col-2-sub">
                <div class="input-wrapper">
                  <label for="input-begin">Das</label>
                  <input type="time" id="input-begin" />
                </div>
                <div class="input-wrapper">
                  <label for="input-end">Até</label>
                  <input type="time" id="input-end" />
                </div>
              </div>
            </div>
          </fieldset>

          <button type="submit">Salvar</button>
        </div>
      </form>
    </main>
  </body>
</html>
